<div class="container">
   <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
         <form #form="ngForm" (ngSubmit)="onSubmit()">
            <div id="user-data">
               <div class="form-group">
                  <label for="username">Username</label>
                  <input
                     type="text"
                     id="username"
                     class="form-control"
                     ngModel
                     name="username"
                     required
                  />
               </div>
               <button class="btn btn-default" type="button" (click)="suggestUserName()">
                  Suggest an Username
               </button>
               <div class="form-group">
                  <label for="email">Mail</label>
                  <input
                     type="email"
                     id="email"
                     class="form-control"
                     ngModel
                     name="email"
                     required
                     email
                     #email="ngModel"
                  />
               </div>
               <p *ngIf="!email.valid && email.touched">Please enter a valid email!</p>
            </div>
            <div class="form-group">
               <label for="secret">Secret Questions</label>
               <select
                  id="secret"
                  class="form-control"
                  ngModel
                  name="secret"
                  [ngModel]="defaultSecret"
               >
                  <option value="pet">Your first Pet?</option>
                  <option value="teacher">Your first teacher?</option>
               </select>
            </div>
            <div class="form-group">
               <textarea
                  name="questionAnswer"
                  rows="3"
                  class="form-control"
                  [(ngModel)]="answer"
               ></textarea>
            </div>
            <p>Instant, 2wb: {{ answer }}</p>
            <div class="radio" *ngFor="let gender of genders">
               <label for="gender">
                  <input required type="radio" name="gender" ngModel [value]="gender" />
               </label>
               {{ gender }}
            </div>
            <button [disabled]="!form.valid" class="btn btn-primary" type="submit">Submit</button>
         </form>
         <hr />
         <div class="row" *ngIf="submitted">
            <div class="col-xs-12">
               <h3>Submitted data</h3>
               <p>Username: {{ user.username }}</p>
               <p>Email: {{ user.email }}</p>
               <p>Secret question: {{ user.secretQuestion }}</p>
               <p>Secret answer: {{ user.secretAnswer }}</p>
               <p>Gender: {{ user.gender }}</p>
            </div>
         </div>
      </div>
   </div>
</div>
