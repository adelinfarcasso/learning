<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" *ngFor="let oddNo of oddNumbers">
            {{ oddNo }}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li class="list-group-item" *ngFor="let evenNo of evenNumbers">
            {{ evenNo }}
          </li>
        </div>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p basicHighlight>Only odd</p>
      </ng-template>
      <ng-template [ngIf]="!onlyOdd">
        <p appBetterHighlight>Only even</p>
        <!-- bind pe proprietatea elementului html sau pe proprietatea directivei? Angular verifica 1) Directive, 2) Elementul HTML -->
        <p appBetterHighlight [defaultColor]="'red'">dinamic highlight</p>
      </ng-template>
      <div *appUnless="!onlyOdd">
        <p appBetterHighlight>appUnless</p>
      </div>
      <p>NG Switch</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="1">value is 1</p>
        <p *ngSwitchCase="12">value is 12</p>
        <p *ngSwitchCase="13">value is 13</p>
        <p *ngSwitchCase="112">value is 112</p>
        <p *ngSwitchCase="1554">value is 1554</p>
      </div>
    </div>
  </div>
</div>
