<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username" />
            <span
              *ngIf="
                signUpForm.get('userData.username').invalid &&
                signUpForm.get('userData.username').touched
              "
              class="help-block"
            >
              <span *ngIf="signUpForm.get('userData.username').errors['forbiddenUsername']"
                >Username forbidden!
              </span>
              <span *ngIf="signUpForm.get('userData.username').errors['required']"
                >Please enter a valid username!
              </span>
            </span>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" class="form-control" formControlName="email" />
            <span
              *ngIf="
                signUpForm.get('userData.email').invalid && signUpForm.get('userData.email').touched
              "
              class="help-block"
              >Please enter a valid email!
            </span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="gender" />{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-secondary" (click)="onAddHobby()">Add Hobby</button>
          <div class="form-group" *ngFor="let hobbyControl of getControls(); let i = index">
            <input type="text" class="form-control" [formControlName]="i" />
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
