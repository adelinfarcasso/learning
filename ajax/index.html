<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">Get Textfile</button>

    <script>
      // https://www.youtube.com/watch?v=82hnvUYY6QA&t=1675s
      // functions
      function loadText() {
        // create XHR obj
        let xhr = new XMLHttpRequest();
        // OPEN fn - type, url/file, async
        xhr.open('GET', 'sample.txt', true);
        xhr.onload = function () {
          if (this.status === 200) {
            // do stuff if ok
            console.log(this.responseText);
          }
        };
        // Sends requests
        xhr.send();
      }
      // ev. listener
      document.getElementById('btn').addEventListener('click', loadText);
    </script>
  </body>
</html>
